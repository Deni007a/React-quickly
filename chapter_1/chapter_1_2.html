<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world  </title>

</head>
<body>
<h1>React 19</h1>
<div id="root"></div>

<script type="module">

    import React from "https://esm.sh/react@19.0.0-beta-26f2496093-20240514/?dev"
    import ReactDOMClient from "https://esm.sh/react-dom@19.0.0-beta-26f2496093-20240514/client/?dev"

    window.onload = () => {
        const reactElement = React.createElement("h1", null, "Hello world!!!");
        const domNode = document.getElementById("root");
        const root = ReactDOMClient.createRoot(domNode);
        root.render(reactElement);
    };
</script>



</script>
</body>
</html>
